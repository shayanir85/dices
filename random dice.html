<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>random dice</title>
</head>

<body class="bg-dark">
<h1 class="text-white col col-5 mx-auto text-center">
    number of dice:
</h1>
<h2  class="text-white col col-5 mx-auto text-center">
    <input id="dice" type="number" class="rounded">
</h2>
<br><br>
<br>
<h1 id="dices" class="text-white col col-5 mx-auto text-center"></h1>
<div class="col col-5 text-center mx-auto">
    <button id="btn-dice" class="rounded btn btn-primary ">
        throw dices
    </button>
</div>
<script src="https://code.jquery.com/jquery-3.7.1.min.js" integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo=" crossorigin="anonymous"></script>
<script>
$(document).ready(function(){
    $('#btn-dice').click(function(){
        let dices = [];
        let dice_number = $('#dice').val();
        for(let i = 0; i < dice_number ; i++){
           let rnd = Math.floor(Math.random() * 6)+1;
           dices.push(rnd);
           console.log(Math.floor(Math.random() * 6));
        }
        $('#dices').text(dices.join(', '));
    });  
});

</script>
</body>
</html>
